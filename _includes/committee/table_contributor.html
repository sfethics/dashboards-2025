<table class="table caption-top" id="contributors_table">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Total Contributions</th>
    </tr>
  </thead>
  <tbody>
      {% for contributor in page.contributors %}
    
          <tr>
              <td>{{ contributor[0] }}</td>
              <td>
                {%- if contributor[2] != "" -%}<a href="{{site.basurl}}/committees/current/CA{{contributor[2]}}.html">{%- endif -%}
                {{ contributor[1] }}
                {%- if contributor[2] != "" -%}</a>{%- endif -%}
              </td>
              <td class="mononumber">{{ contributor[3] }}</td>
          </tr>
      {% endfor %}
  </tbody>
</table>
